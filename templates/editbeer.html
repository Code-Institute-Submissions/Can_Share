{% extends 'base.html' %}
{% block content %}

<div>
	<h2 class="addbeerPageTitle">Edit your Brew!</h2>
	<form form action="{{url_for('add_beer')}}" method="POST">
		<div>
			<label >Beer Name</label>
			<input type="text" class="form-control" name="name" id="name" required value="{{the_can.name}}">
        </div>
			<div>
				<label >Brand</label>
				<input type="text" class="form-control" name="brand" id="brand" required value="{{the_can.brand}}">
            </div>
				<div>
					<label >Type of Beer</label><br>
                        <select class="dropdown-typeselect-button" name="type" id="beer_type">
                            <option class="dropdown-item" value="" disabled selected>Select Type</option>      
                            {% for type in typesofbeer %} 
                                {%  if type._id == cans_id %}           		
                                    <option class="dropdown-item" value="{{the_can.type}}" name="{{type._id}}" selected>{{type.type}}</option>
                                {% else %}
                                    <option class="dropdown-item" value="{{type._id}}" name="{{type._id}}">{{type.type}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
				    </div>
				    <div>
					    <label >ABV</label><br>
                        <select class="dropdown-typeselect-button abvselect" name="abv" id="abv" required>
                            <option class="dropdown-item" value="abv" disabled selected >Select ABV</option> 
                            {% for abv in abvnumber %}
                                {% if abv / 10 == the_can.abv %}
                                    <option class="dropdown-item"  name="abv" selected>{{abv / 10}}</option>
                                {% else %}
                                    <option class="dropdown-item"  name="abv">{{abv / 10}}</option> 
                                {% endif %}     
                            {% endfor %}          		
                        </select>
                </div>
					    <label >Vegan Friendly?</label>
                      <div class="custom-control custom-switch">
                            {% if checkbox != checked %}
                            <input type="checkbox" class="custom-control-input" name="vegan" id="vegan-switch"checked>
                            <label class="custom-control-label" for="vegan-switch">Yes</label>
                            {% else %}
                            <input type="checkbox" class="custom-control-input" name="vegan" id="vegan-switch">
                            <label class="custom-control-label" for="vegan-switch">Yes</label>
                            {% endif %}
                    </div>
					<div>
						<label >Hop Varietys</label>
						<input type="text" class="form-control" name="hop_type" id="hop_type" value="{{the_can.hop_type}}">
                    </div>
						<div>
						<label >Malts</label>
						<input type="text" class="form-control" name="malts" id="malts" value="{{the_can.malts}}">
                </div>
					<div>
						<label >Average Price</label>
						<input type="text" class="form-control" name="average_price" id="average_price" value="{{the_can.average_price}}">
                </div>
					<div>
						<label >Where car i buy it</label>
						<input type="text" class="form-control" name="where_bought" id="where_bought" value="{{the_can.where_bought}}">
                </div>
					<div>
						<label >Image URL</label> <a href="{{url_for ('help')}}" target="_blank">For help click here</a>
						<input type="text" class="form-control" name="image_url" id="image_url" required value="{{the_can.image_url}}">
                </div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Tell us about it?</label>
						<textarea class="form-control" id="review" name="review" rows="3" value="{{the_can.review}}"></textarea>
					</div>
					<div>
					    <button type="submit" class="btn btn-primary">Add</button>
						    <a class="btn btn-primary" href="{{url_for ('home')}}"
						    role="button">Cancel</a>
				    </div>
	</form>
</div>
<script>src="../static/js/index.js" </script>
{% endblock %}
