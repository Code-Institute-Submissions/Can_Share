{% extends 'base.html' %}
{% block content %}
<div container-fluid>
<div class="col-sm-12 herologo">
	<img class="cellarlogo" src="/static/images/can-share.png" alt="can share image">
    </div>
	<div class="col-sm-12 wellcomename">
		<h3 class="welcome-maessage">Welcome to Can Share to get started please login to view, rate and add your own
			beers!
		</h3>
	</div>


<div class="col-sm-12 loginbox">
    <form method="POST" action="{{url_for('register')}}">
		
			<h3>SignUp Here:</h3>
		<div>
			<label>Username</label><br>
			<input type="text" name="userid" required>
        </div>
		<div>
			<label>Email</label><br>
			<input type="email" name="email" required>
        </div>
		<div>
			<label>Password</label><br>
			<input class="passwordinputbox" type="password" name="password" required>
        </div>
        <select name="type">
                <option value="admin">Admin</option>
                <option value="user">User</option>
        </select>
        <div>
	        <button type="submit" class="btn btn-primary form-button " value="register">SignUp!</button>
        </div>    
	</form>

</div>
</div>

{% endblock %}
