{% extends 'base.html' %}
{% block content %}

<div container-fluid>
	<div class="col-sm-12 herologo">
		<img class="cellarlogo" src="/static/images/can-share.png" alt="can share image">
    </div>
		<div class="col-sm-12 wellcomename">
			<h3 class="welcome-maessage">Welcome to Can Share to get started please login!</h3>
		</div>
		<div class="col-sm-12 loginbox">
			<form method="POST" action="{{url_for('login')}}">
				<h3>Already SignedUp-Log Straight In:</h3>
				<div>
					<label>Email</label><br>
					<input type="email" name="email" required>
                </div>
				<div>
					<label>Password</label><br>
					<input class="passwordinputbox" type="password" name="password" required>
                </div>
					<button type="submit" class="btn btn-primary form-button">Login</button>
			</form>
			<h5>Not a member no worries signup here: <a href="{{url_for ('register')}}">SignUp!</a></h5>
		</div>
	</div>


	{% endblock %}
